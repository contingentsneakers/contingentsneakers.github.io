<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ‚ù§Ô∏è</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
        body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.wrapper {
    background: rgba(255, 255, 255, 0.2);
    padding: 30px;
    border-radius: 20px;
    text-align: center;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    animation: fadeIn 1.5s ease-in-out;
}

h2 {
    font-size: 28px;
    color: #fff;
    margin-bottom: 15px;
}

.gif {
    width: 200px;
    border-radius: 10px;
    margin-bottom: 15px;
}

.love-message {
    font-size: 18px;
    color: #fff;
    margin: 15px 0;
    line-height: 1.6;
    padding: 0 15px;
}

.back-btn {
    text-decoration: none;
    color: white;
    background: #ff477e;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 16px;
    display: inline-block;
    transition: 0.3s;
}

.back-btn:hover {
    background: #ff1a66;
    transform: scale(1.1);
}

/* Fade-in animation */
.fade-in {
    opacity: 0;
    animation: fadeIn 1.5s ease-in-out forwards;
}
            
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Do you love me? üíñ</h2>
        <img class="gif" alt="Cute gif" src="https://i.giphy.com/media/v1.Y2lkPTc5MGI3NjExbjJvdWZzYXc1NGJ6aGp1cDE3b2dyNnVzOGN1andkMjVrMmRzeGwwZSZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/3OhXBaoR1tVPW/giphy.gif" />
        <div class="btn-group">
            <button id="yes-btn" onclick="goToYesPage()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function goToYesPage() {
            window.location.href = "yes.html";
        }

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
