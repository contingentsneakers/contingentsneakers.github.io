<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do You Love Me? ‚ù§Ô∏è</title>
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(to right, #ff758c, #ff7eb3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        .wrapper {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            animation: fadeIn 1.5s ease-in-out;
        }

        .question {
            font-size: 22px;
            font-weight: 600;
            color: white;
            margin-bottom: 15px;
        }

        .gif {
            width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        button {
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 30px;
            transition: 0.3s;
        }

        #yes-btn {
            background: #ff4d6d;
            color: white;
            box-shadow: 0 4px 10px rgba(255, 77, 109, 0.3);
        }

        #yes-btn:hover {
            background: #ff1e4d;
            transform: scale(1.1);
        }

        #no-btn {
            background: white;
            color: #ff4d6d;
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.3);
        }

        #no-btn:hover {
            background: #ffe6ea;
            transform: scale(1.1);
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <h2 class="question">Do you love me? üíñ</h2>
        <img class="gif" alt="Cute gif" src="https://i.giphy.com/media/Vuw9m5wXviFIQ/giphy.gif" />
        <div class="btn-group">
            <button id="yes-btn" onclick="loveMessage()">Yes</button>
            <button id="no-btn" onmouseover="moveButton()">No</button>
        </div>
    </div>

    <script>
        function loveMessage() {
            alert("Yay! I love you too! ‚ù§Ô∏èü•∞");
        }

        function moveButton() {
            const noBtn = document.getElementById('no-btn');
            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 100);
            noBtn.style.position = "absolute";
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        }
    </script>
</body>
</html>
